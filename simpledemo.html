<!DOCTYPE html>
<html>
  <head>
    <title>Sing Your Feelings: Simple Demo</title>
  </head>
  <body>
    <script type='text/javascript' src='http://www.midijs.net/lib/midi.js'></script>
    <script>
      var host = "localhost",
          port = "5678";
      var ws = new WebSocket("ws://" + host + ":" + port);
      ws.onmessage = function (event) {
        MIDIjs.play("http://" + host + "/" + event.data);
      };
    </script>
    <input type="text" value="把你心情哼成歌" id="msg">
    <button onclick="ws.send(getElementById('msg').value)">Send</button>
  </body>
</html>
