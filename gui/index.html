	<head>

		<meta charset="utf-8" />

	<body>

		<!-- Header -->
			<section id="header">
				<div class="inner">
					<span class="icon major fa-music"></span>
					<h1>Hi, let's <strong>Sing Your Feelings</strong>
					<ul class="actions">
						<li><a href="#introduction" class="button scrolly">Discover</a></li>
					</ul>
				</div>
			</section>

		<!-- One -->
			<section id="introduction" class="main style1 special">
				<div class="container">
					<div class="row 150%">
						<div class="6u 12u$(medium)">
							<header class="major">
								<h2>Transforming thought into music</h2>
							</header>
							<p><strong>Sing Your Feeling</strong> is a system that combines word recognition and music generation, transforming meaningful sentence/lyrics into wonderful music.</p>
						</div>
						<div class="6u$ 12u$(medium) important(medium)">
							<ul class="icon-graph">
							<li>
							<span class="icon fa-edit" style="font-size: 4em"></span>
							</li>
							<li>
							<span class="icon fa-arrow-right" style="font-size: 3em"></span>
							</li>
							<li>
							<span class="icon fa-music" style="font-size: 4em"></span>
							</li>
							</ul>
						</div>

					</div>
					<ul class="actions uniform">
						<li><a href="#syf" class="button scrolly">Start</a></li>
					</ul>

				</div>
			</section>

		<!-- Two -->
			<section id="syf" class="main style2">
				<div class="container">
					<div class="row 150%">
						<div class="12u" style="text-align: center;">
							<form>
								<textarea id="lyrics">把你心情哼成歌</textarea>
							</form>
							<ul class="major-icons" style="display: inline-block">
								<li><span class="icon style2 major fa-music button" id="send-lyrics"></span></li>
							</ul>
						</div>
					</div>

				</div>
			</section>

		<!-- Footer -->
			<section id="footer">
				<ul class="icons">
					<li><a href="https://github.com/vickyliin/SingYourFeelings" class="icon alt fa-github"><span class="label">GitHub</span></a></li>

				</ul>
				<ul class="copyright">

				</ul>
